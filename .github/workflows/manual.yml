name: manual.yml

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17.0.13'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Add secrets
        run: |
          mkdir -p src/main/resources
          printf "%s" "${{ secrets.APPLICATION_YML }}" > src/main/resources/application.yml
          printf "%s" "${{ secrets.APPLE_AUTHKEY }}" > src/main/resources/Apple_AuthKey.p8

      - name: Build Spring Boot Application
        run: |
          chmod +x ./gradlew
          ./gradlew build -x test
          ls -la build/libs/

      - name: Build Docker Image with cache
        run: |
          docker pull 55ooyeon/status-server:latest || true
          docker build \
            --cache-from=55ooyeon/status-server:latest \
            -t 55ooyeon/status-server:${{ github.sha }} \
            -t 55ooyeon/status-server:latest \
            -f Dockerfile .

      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker push 55ooyeon/status-server:${{ github.sha }}
          docker push 55ooyeon/status-server:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu
            docker pull 55ooyeon/status-server:latest
            docker-compose down || true
            docker-compose up -d
